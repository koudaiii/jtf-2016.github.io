    - インフラ統括本部
   history:
    - ソフトウェアエンジニア。アリエル・ネットワーク株式会社、グリー株式会社を経て現在に至る。最近は主にインフラ基盤の運用・開発を行う。共著書に「次世代ネットワーク制御技術 OpenFlow入門」がある。NewtMQ 開発者。
   messagetitle: MOM (Message Oriented Middleware) に求めるモノ
   messagebody: ビッグデータや IoT に代表されるような分散システムにおいて、MOM のソフトウェアが重要な役割を果たしています。これによってシステムのモデルを単純化でき、またシステムをスケーラブルにできます。MOM の代表的なソフトウェアとして RabbitMQ, Kafka, Apollo などがあり、それぞれに特徴があります。本セッションでは、それぞれにどのような特徴があるかについて紹介し、どういった用途において何が適していそうかについて考察します。
