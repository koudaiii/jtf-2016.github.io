   messagebody: http://kikumoto.hatenablog.com/entry/2015/09/07/122229 の内容を、Vaultの説明を詳しくしつつ、実戦投入してみて得られた知見などについて話します。PostgreSQLではVALID UNTILでパスワードに有効期限を設けることができますが、Vaultを使えば、MySQLでも有効期限付きアカウントを作れます。 またLDAPと連携することで、アカウント自体はLDAPで管理しつつ、権限周りの詳細はVaultに任せるなど、LDAP単体ではできなかったDBのアカウント・権限管理を柔軟にできるようになります。 表計算ソフト一覧からのパスワードコピペでログインする時代に終焉を告げましょう。
