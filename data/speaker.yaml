   messagetitle: 今エンジニアに最も必要なものは「戦略」である！孫子に学ぶ本質のつかみ方
   messagebody: IoTやFinTech、クラウド、機械学習など、次々と新しい要素が生まれ、めまぐるしく変化する情報産業の中でエンジニアはどのように生きていけば幸せになれるのでしょうか？小手先の技術や目の前の出来事に右往左往せずに、物事の本質をつかむための考え方について、古代中国の戦略家「孫子」の教えをベースとして「世界観」というキーワードを元にお話します。
 - name: 大山裕泰
   programid: S03
   imgthumb: oyama-hiroyasu.png
   sns:
